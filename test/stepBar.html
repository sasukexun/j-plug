<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="../build/pack/jquery.js"></script>
</head>
<body>
  <div class="body">
  </div>
  <button class="prev_step" >上一步</button>
  <button class="next_step" >下一步</button>
  <button class="btn3">第三步</button>
  <script src="../build/pack/stepBar.js"></script>
  <script>
  $(".body").stepBar({
      title:["第一步","第二步","第三步","第四步","第五步"],
      index:1
  });
  $(".prev_step").click(function(){
    $(".body").stepBar("previous");
  });
  $(".next_step").click(function(){
    $(".body").stepBar("next");
  });
  $(".btn3").click(function(){
    $(".body").stepBar(3);
  });
  </script>
</body>
</html>
